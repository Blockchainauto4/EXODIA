
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA HOSPITAL - Atendimento Médico Perto de Mim e Triagem Inteligente</title>
    <meta name="description" content="Busca atendimento médico perto de mim agora? O IA HOSPITAL oferece triagem inteligente e localização de unidades de saúde na sua região em todo o Brasil.">
    <link rel="canonical" href="https://iahospital.com.br/" />
    
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
    <link rel="preconnect" href="https://esm.sh" crossorigin>

    <!-- Payment SDKs will be loaded dynamically or deferred -->
    <script src="https://sdk.mercadopago.com/js/v2" defer></script>
    <script src="https://js.stripe.com/v3/" defer></script>

    <style>
      :root { 
        --teal-600: #0D9488;
        --teal-900: #134E4A;
        --slate-50: #f8fafc; 
        --slate-950: #020617;
      }
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background-color: var(--slate-50); color: #0f172a; overflow-x: hidden; }
      .header-skeleton { position: fixed; top: 0; left: 0; right: 0; height: 72px; background: white; border-bottom: 1px solid #e2e8f0; z-index: 50; display: flex; align-items: center; padding: 0 1rem; }
      .logo-box { width: 40px; height: 40px; background: var(--teal-600); border-radius: 8px; margin-right: 12px; }
      .hero-skeleton { padding-top: 120px; text-align: center; max-width: 800px; margin: 0 auto; }
      .h1-placeholder { height: 60px; background: #e2e8f0; border-radius: 12px; margin-bottom: 24px; width: 90%; margin-left: 5%; }
      #initial-loader { position: fixed; top: 0; left: 0; width: 100%; height: 3px; background: #e2e8f0; z-index: 100; overflow: hidden; transition: opacity 0.3s ease; }
      #initial-loader::after { content: ""; position: absolute; left: 0; top: 0; height: 100%; width: 30%; background: var(--teal-600); animation: slide 1.5s infinite linear; }
      @keyframes slide { from { left: -30%; } to { left: 100%; } }
      #root:empty + .skeleton-ui { display: block; }
      #root:not(:empty) + .skeleton-ui { display: none; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>

    <script>
      (function() {
        window.process = window.process || {};
        window.process.env = window.process.env || {};
        window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'production';
        window.process.env.API_KEY = window.process.env.API_KEY || '';
        window.process.cwd = () => '/';
        window.process.browser = true;
      })();
    </script>

    <!-- Tailwind carregado com defer para não bloquear o parsing do HTML inicial -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        if (window.tailwind) {
          tailwind.config = {
            theme: {
              extend: {
                colors: {
                  teal: {
                    50: '#F0FDFA',
                    100: '#CCFBF1',
                    200: '#99F6E4',
                    300: '#5EEAD4',
                    400: '#2DD4BF',
                    500: '#14B8A6',
                    600: '#0D9488',
                    700: '#0F766E',
                    800: '#115E59',
                    900: '#134E4A',
                    950: '#042f2e',
                  },
                },
                fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                animation: {
                  'slide-left': 'slide-left 0.3s ease-out forwards',
                  'slide-up': 'slide-up 0.5s ease-out forwards',
                  'fade-in': 'fade-in 0.4s ease-out forwards',
                }
              }
            }
          }
        }
      });
    </script>

    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-800 antialiased">
    <div id="initial-loader"></div>
    <div id="root"></div>
    <div class="skeleton-ui">
      <div class="header-skeleton"><div class="logo-box"></div></div>
      <div class="hero-skeleton"><div class="h1-placeholder"></div></div>
    </div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
